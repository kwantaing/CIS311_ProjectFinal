<script>
  $(document).ready(function(){
    console.log("Current User: "+localStorage.name);

  function checkLoggedIn(){
    if(localStorage.name==""||localStorage.name==null){
      alert("Not Logged in, Register or Log in first.")
      window.location.href="https://s3.us-east-2.amazonaws.com/phase6draft5/RegisterPage.html";
    }
  }
function AccountHolder(){
  if(localStorage.name!=""||localStorage.name!=null ){
  AccInfo.innerHTML = localStorage.name+", edit your profile.";
}
  if(localStorage.FName!=""|| localStorage.FName!=null){
    AccInfo.innerHTML =localStorage.FName + ", edit your profile.";
  }

  if(localStorage.FName!=""|| localStorage.FName!=null){
    $("#FirstName").attr("placeholder",localStorage.FName);
  }else {
    $("#FirstName").attr("placeholder","Enter First Name");
  }

  if(localStorage.LName!=""||localStorage.LName!=null){
    $("#LastName").attr("placeholder",localStorage.LName);
  }else {
    $("#LastName").attr("placeholder","Enter Last Name");
  }

  if(localStorage.Email!=""||localStorage.Email!=null){
    Email.innerHTML =localStorage.Email;
    $("#Email").attr("placeholder",localStorage.Email);
  }else {
    $("#Email").attr("placeholder","Enter Email");
  }
}
function LoggedinNav(){
  if(localStorage.name!=""){
    logInOut.href ="#";
    logInOut.innerHTML = "Log Out";
    $("#logInOut").click(function(){
      LogOut();
      window.location.href="https://s3.us-east-2.amazonaws.com/phase6draft5/Login.html";
    });
  }
}

function editinfo(){
    var a = document.getElementById('FirstName').value;
    var b = document.getElementById('LastName').value;
    var c = document.getElementById('Email').value;
    if(a == null || a==""){
      ;
    }else {
      localStorage.FName = a;
    }

    if(b == null || b==""){
      ;
    }else {
      localStorage.LName = b;
    }

    if(c == null || c==""){
        ;
    }else {
      localStorage.Email = c;
    }
}
function LogOut(){
  alert("Logged out, Bye User: "+localStorage.name);

    localStorage.LName="";

}
