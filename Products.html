<script>
var containMe = document.createElement("div");
containMe.setAttribute("class", "containMe");
document.body.appendChild(containMe);
for( var i = 0; i<images.length; i++){
	console.log("image in iteration is " +images[i]);
  url = "https://s3.us-east-2.amazonaws.com/phase6draft5/"+images[i];
  urlofDetailPage= "ProductPage.html?" + "img=" +url;

	var box= document.createElement("div");
	box.setAttribute("class","card");

	pctImg.setAttribute("class", "card-img-top");

  var link = document.createElement("a");
  link.setAttribute("href", urlofDetailPage);
  link.appendChild(pctImg);
	box.appendChild(link);

	var picCap = document.createElement("h5");

	picCap.innerHTML = captions[i];

  moreInfo.setAttribute("href",urlofDetailPage);

	box.appendChild(picCap);
  box.appendChild(cardPrice);
  box.appendChild(moreInfo);
	containMe.appendChild(box);
  }

function checkLoggedIn(){
  if(localStorage.name==""||localStorage.name==null){
    alert("Not Logged in, Register or Log in first.")
    window.location.href="https://s3.us-east-2.amazonaws.com/phase6draft5/RegisterPage.html";

}

function LoggedinNav(){
  if(localStorage.name!=""){
    logInOut.href ="#";
    logInOut.innerHTML = "Log Out";
    $("#logInOut").click(function(){
      LogOut();
      window.location.href="https://s3.us-east-2.amazonaws.com/phase6draft5/Login.html";
    });
  }
}
function LogOut(){
